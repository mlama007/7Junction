<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Junction.css">
  </head>
  <body>
    
<!--Header-->
    <div class="header">
      <div class="container">
       <img src= "https://s3.amazonaws.com/codecademy-content/projects/junction/logo.svg"/>
        <ul class="list">
          <li>About</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>

<!--Jumbotron-->
    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>

<!--Supporting-->    
    <div class="supporting">
      <div class="container">
        <div class="row">
  				<div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/read.svg"/>
            <h3 class="hrwt">Read</h3>
            <p class="prwt">Discover new stories and follow your favorite writers.
</p>
          </div>
  				<div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/write.svg"/>
            <h3 class="hrwt">Write</h3>
            <p class="prwt">Create stories about our world, or entirely new worlds.</p>
          </div>
 					<div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/talk.svg"/>
            <h3 class="hrwt">Talk</h3>
            <p class="prwt">Join the conversation by talking with your favorite readers and your fans.
</p>
          </div>
        </div>
      </div>
    </div>
    
<!--Footer-->
    <div class="footer">
      <div class="container">
        <h4 class="button">Join</h4>
      </div>
    </div>
    
    
  </body>
</html>
